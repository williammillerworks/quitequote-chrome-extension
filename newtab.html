<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quote</title>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="./newtab.css">
  <link rel="icon" type="image/png" href="public/favicon.png">
</head>
<body>
  <main>
    <div class="quote-container">
      <div class="date" id="date"></div>
      <div class="quote" id="quote"></div>
      <div class="source" id="source"></div>
    </div>
  </main>

  <!-- Language Selector -->
  <div class="selector">
    <div class="selector-row">
      <div class="language-dropdown" id="language-dropdown">
        <button class="language-option selected" data-lang="en">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="16" viewBox="0 0 16 16" fill="none">
            <path d="M13.7203 3.19514C14.0669 3.48892 14.1097 4.00803 13.8159 4.35461L6.73393 12.7093C6.57553 12.8961 6.3421 13.0027 6.09715 12.9999C5.85221 12.9972 5.62123 12.8854 5.46707 12.6951L2.17237 8.62644C1.88645 8.27336 1.94089 7.75533 2.29398 7.46941C2.64707 7.18349 3.16509 7.23793 3.45101 7.59102L6.12087 10.888L12.5609 3.29073C12.8546 2.94415 13.3737 2.90135 13.7203 3.19514Z" fill="currentColor"></path>
          </svg>
          English
        </button>
        <button class="language-option" data-lang="ja">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="16" viewBox="0 0 16 16" fill="none">
            <path d="M13.7203 3.19514C14.0669 3.48892 14.1097 4.00803 13.8159 4.35461L6.73393 12.7093C6.57553 12.8961 6.3421 13.0027 6.09715 12.9999C5.85221 12.9972 5.62123 12.8854 5.46707 12.6951L2.17237 8.62644C1.88645 8.27336 1.94089 7.75533 2.29398 7.46941C2.64707 7.18349 3.16509 7.23793 3.45101 7.59102L6.12087 10.888L12.5609 3.29073C12.8546 2.94415 13.3737 2.90135 13.7203 3.19514Z" fill="currentColor"></path>
          </svg>
          日本語
        </button>
        <button class="language-option" data-lang="es">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="16" viewBox="0 0 16 16" fill="none">
            <path d="M13.7203 3.19514C14.0669 3.48892 14.1097 4.00803 13.8159 4.35461L6.73393 12.7093C6.57553 12.8961 6.3421 13.0027 6.09715 12.9999C5.85221 12.9972 5.62123 12.8854 5.46707 12.6951L2.17237 8.62644C1.88645 8.27336 1.94089 7.75533 2.29398 7.46941C2.64707 7.18349 3.16509 7.23793 3.45101 7.59102L6.12087 10.888L12.5609 3.29073C12.8546 2.94415 13.3737 2.90135 13.7203 3.19514Z" fill="currentColor"></path>
          </svg>
          Español
        </button>
        <button class="language-option" data-lang="ko">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="16" viewBox="0 0 16 16" fill="none">
            <path d="M13.7203 3.19514C14.0669 3.48892 14.1097 4.00803 13.8159 4.35461L6.73393 12.7093C6.57553 12.8961 6.3421 13.0027 6.09715 12.9999C5.85221 12.9972 5.62123 12.8854 5.46707 12.6951L2.17237 8.62644C1.88645 8.27336 1.94089 7.75533 2.29398 7.46941C2.64707 7.18349 3.16509 7.23793 3.45101 7.59102L6.12087 10.888L12.5609 3.29073C12.8546 2.94415 13.3737 2.90135 13.7203 3.19514Z" fill="currentColor"></path>
          </svg>
          한국어
        </button>
      </div>
      <button class="language-button" id="language-button">
        <span class="language-text"></span>
      </button>
      <div class="theme-dropdown" id="theme-dropdown">
        <button class="theme-option selected" data-theme="system">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="16" viewBox="0 0 16 16" fill="none">
            <path d="M13.7203 3.19514C14.0669 3.48892 14.1097 4.00803 13.8159 4.35461L6.73393 12.7093C6.57553 12.8961 6.3421 13.0027 6.09715 12.9999C5.85221 12.9972 5.62123 12.8854 5.46707 12.6951L2.17237 8.62644C1.88645 8.27336 1.94089 7.75533 2.29398 7.46941C2.64707 7.18349 3.16509 7.23793 3.45101 7.59102L6.12087 10.888L12.5609 3.29073C12.8546 2.94415 13.3737 2.90135 13.7203 3.19514Z" fill="currentColor"></path>
          </svg>
        </button>
        <button class="theme-option" data-theme="light">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="16" viewBox="0 0 16 16" fill="none">
            <path d="M13.7203 3.19514C14.0669 3.48892 14.1097 4.00803 13.8159 4.35461L6.73393 12.7093C6.57553 12.8961 6.3421 13.0027 6.09715 12.9999C5.85221 12.9972 5.62123 12.8854 5.46707 12.6951L2.17237 8.62644C1.88645 8.27336 1.94089 7.75533 2.29398 7.46941C2.64707 7.18349 3.16509 7.23793 3.45101 7.59102L6.12087 10.888L12.5609 3.29073C12.8546 2.94415 13.3737 2.90135 13.7203 3.19514Z" fill="currentColor"></path>
          </svg>
        </button>
        <button class="theme-option" data-theme="dark">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="16" viewBox="0 0 16 16" fill="none">
            <path d="M13.7203 3.19514C14.0669 3.48892 14.1097 4.00803 13.8159 4.35461L6.73393 12.7093C6.57553 12.8961 6.3421 13.0027 6.09715 12.9999C5.85221 12.9972 5.62123 12.8854 5.46707 12.6951L2.17237 8.62644C1.88645 8.27336 1.94089 7.75533 2.29398 7.46941C2.64707 7.18349 3.16509 7.23793 3.45101 7.59102L6.12087 10.888L12.5609 3.29073C12.8546 2.94415 13.3737 2.90135 13.7203 3.19514Z" fill="currentColor"></path>
          </svg>
        </button>
      </div>
      <button class="theme-button" id="theme-button">
        <span class="theme-text"></span>
      </button>
    </div>
  </div>

  <button class="minimalist-toggle" id="minimalist-toggle" aria-label="Toggle minimalist mode">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="24" height="24">
      <path d="m54,29v6H10v-6h44Z" fill="currentColor"></path>
    </svg>
  </button>
  <button class="screenshot-button" id="screenshot-button" aria-label="Take screenshot">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="24" height="24">
      <path d="m56,32.24l-24,24-24-24,4.24-4.24,16.76,16.76V8h6v36.76l16.76-16.76,4.24,4.24Z" fill="currentColor"></path>
    </svg>
  </button>

  <div class="editor">Edited by <a href="https://williammillerworks.github.io/" target="_blank" rel="noopener noreferrer" class="no-bold-link editor-link">William Miller</a></div>

  <div class="mobile-drawer-overlay" id="mobile-drawer-overlay" aria-hidden="true"></div>
  <div class="mobile-drawer" id="mobile-drawer" role="dialog" aria-modal="true" aria-labelledby="drawer-title" tabindex="-1">
    <div class="drawer-header">
      <h3 id="drawer-title"></h3>
      <button class="close-drawer" id="close-drawer-button" aria-label="Close">&times;</button>
    </div>
    <div class="drawer-content" id="drawer-content">
      <!-- Options will be dynamically inserted here -->
    </div>
  </div>

  <script src="./newtab.js"></script>
</body>
</html>
